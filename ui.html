<!DOCTYPE html>
<html lang="id-ID">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Judul dan Ikon Situs -->
	<title>UI Kits - Garuda Admin Kit</title>
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />

	<!-- Main CSS -->
	<link rel="stylesheet" href="./dist/style.css" />

	<!-- Addons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

	<div class="container">
		<div class="mt-5">

			<div class="card-body card">
				<h3>Checkboxes</h3>

				<div class="row mt-3">
					<div class="col-md-4">

						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="customCheck1">
							<label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
						</div>

					</div>
					<div class="col-md-4">

						<div class="checkbox checkbox-check">
							<input type="checkbox" class="checkbox-input" name="checkbox" id="check-1" />
							<label for="check-1">
								<img src="https://www.bankbsi.co.id/img/logo.png" class="w-100" alt="Bank BSI" />
							</label>
						</div>

						<div class="checkbox checkbox-check">
							<input type="checkbox" disabled class="checkbox-input" name="checkbox" id="check-2" />
							<label for="check-2">
								<img src="https://www.bankbsi.co.id/img/logo.png" class="w-100" alt="Bank BSI" />
							</label>
						</div>

						<div class="checkbox checkbox-check">
							<input type="checkbox" class="checkbox-input" name="checkbox" id="check-3" />
							<label for="check-3">
								<img src="https://www.bankbsi.co.id/img/logo.png" class="w-100" alt="Bank BSI" />
							</label>
						</div>

						<div class="checkbox checkbox-check">
							<input type="checkbox" class="checkbox-input" name="checkbox" id="check-4" />
							<label for="check-4">
								<img src="https://www.bankbsi.co.id/img/logo.png" class="w-100" alt="Bank BSI" />
							</label>
						</div>

					</div>
					<div class="col-md-4">

						<div class="checkbox checkbox-check">
							<input type="radio" class="checkbox-input" name="checkbox" id="radio-1" />
							<label for="radio-1">
								<img src="https://www.bankbsi.co.id/img/logo.png" class="w-100" alt="Bank BSI" />
							</label>
						</div>

						<div class="checkbox checkbox-check">
							<input type="radio" disabled class="checkbox-input" name="checkbox" id="radio-2" />
							<label for="radio-2">
								<img src="https://www.bankbsi.co.id/img/logo.png" class="w-100" alt="Bank BSI" />
							</label>
						</div>

						<div class="checkbox checkbox-check">
							<input type="radio" class="checkbox-input" name="checkbox" id="radio-3" />
							<label for="radio-3">
								<img src="https://www.bankbsi.co.id/img/logo.png" class="w-100" alt="Bank BSI" />
							</label>
						</div>

						<div class="checkbox checkbox-check">
							<input type="radio" class="checkbox-input" name="checkbox" id="radio-4" />
							<label for="radio-4">
								<img src="https://www.bankbsi.co.id/img/logo.png" class="w-100" alt="Bank BSI" />
							</label>
						</div>

					</div>
				</div>
			</div>

		</div>
	</div>

	<!-- Main Script -->
	<script src="./dist/main.bundle.js"></script>

	<!-- Addons -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" integrity="sha512-yFjZbTYRCJodnuyGlsKamNE/LlEaEAxSUDe5+u61mV8zzqJVFOH7TnULE2/PP/l5vKWpUNnF4VGVkXh3MjgLsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
